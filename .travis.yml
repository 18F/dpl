language: ruby
rvm:
- "2.2.5"

sudo: false

cache: bundler

script:
  - bundle exec rake && gem build dpl.gemspec && gem install dpl-*.gem && dpl --provider=script --script='echo foo'

deploy:
  - provider: script
    script: "echo foo"
    edge:
      source: $TRAVIS_REPO_SLUG
      branch: $TRAVIS_BRANCH
    on:
      ruby: "2.2.5"

notifications:
  webhooks: "http://requestb.in/1guaq7t1"
